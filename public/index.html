<!doctype html>
<html ng-app="FenrirApp">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Fenrir</title>
	<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
	<link rel="icon" href="/favicon.ico" type="image/x-icon">
	<link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css" rel="stylesheet">
	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="bower_components/eonasdan-bootstrap-datetimepicker/build/css/bootstrap-datetimepicker.min.css" />

	<link rel="stylesheet" href="css/style.css">
</head>
<body ng-controller="MainCtrl">
	<header>
		<div class="navbar navbar-dark bg-inverse navbar-fixed-top" role="navigation">
		   <ul class="col-xs-1 nav navbar-nav">
		      <li class="nav-item">
		         <button ui-sref="list" class="navbar-toggler" type="button">
		            &#9776;
		         </button>
		      </li>
		   </ul>
		   <ul class="col-xs-2 nav navbar-nav">
		      <li class="nav-item">
		         <a class="navbar-brand" rel="home" href="/" title="Hadrone">
		            <img ng-src="{{logo}}" alt="" height="25" width="25" />
		         </a>
		         <a ui-sref="list" class="navbar-brand">{{name}}</a>
		      </li>
		   </ul>
			 <ul class="col-xs-4 nav navbar-nav">
        <form class="navbar-form" role="search">
          <div class="input-group">
              <input ng-model="filter" type="text" class="form-control" placeholder="Search" name="srch-term" id="srch-term">
              <div class="input-group-btn">
                  <button class="btn btn-primary" type="submit"><span class="glyphicon glyphicon-search"></span></button>
              </div>
          </div>
        </form>
      </ul>
		   <ul class="col-xs-2 nav navbar-nav pull-xs-right">
		      <li class="nav-item">
		         <div class="inputWrapper">
		            <a ng-click="orderBy('')" class="nav-link">Order By Price  </a>
		         </div>
		      </li>
		   </ul>
			 <ul class="col-xs-2 nav navbar-nav pull-xs-right">
		      <li class="nav-item">
		         <div class="inputWrapper">
		            <a ng-click="orderBy('saleTotal')" class="nav-link">Order By Airline</a>
		         </div>
		      </li>
		   </ul>
		</div>
	</header>
	<div class="contain" ui-view>

	</div>

	<script src="bower_components/underscore/underscore.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/tether/1.3.1/js/tether.min.js"></script>
	<script src="bower_components/jquery/dist/jquery.min.js"></script>
	<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="bower_components/moment/min/moment.min.js"></script>
	<script type="text/javascript" src="bower_components/eonasdan-bootstrap-datetimepicker/build/js/bootstrap-datetimepicker.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.5/angular.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.3.0/angular-ui-router.min.js"></script>
	<script src="js/directives/directive.js"></script>
	<script src="js/controllers/controller.js"></script>
	<script src="js/services/service.js"></script>
	<script src="js/main.js"></script>
	<script type="text/javascript">


	</script>
</body>
</html>
